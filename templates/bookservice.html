            <div class="capitalize flex font-semibold hidden lg:block my-2 space-x-3 text-center text-sm">

<div style="margin-top:65px;" >
    <div id="form" class="lg:p-12\\ max-w-md max-w-xl lg:my-0 my-12 mx-auto p-6 space-y-">
        <h1 id="heading" class="lg:text-3xl text-xl font-semibold  mb-6"> Contact Me</h1>
        <h3 id="heading1" class="lg:text-1xl text-xl font-semibold  mb-6">Your Queries are my priority!</h3>
         
        <div>
            <style>
               h5{
                    color:red;
                }
            </style>
            {% for message in messages %}
            <h5>{{message}}</h5>
            {% endfor %}
        </div>

        <form action="https://formsubmit.co/aaayushsinghh@gmail.com" method="POST">
            {% csrf_token  %}
            <input type="text" name="username" placeholder="Username" class="bg-gray-200 mb-2 shadow-none dark:bg-gray-800" style="border: 1px solid #d3d5d8 !important;">
            <input type="text" name="name" placeholder="Name" class="bg-gray-200 mb-2 shadow-none dark:bg-gray-800" style="border: 1px solid #d3d5d8 !important;">
            <input type="Email" name="email" placeholder="Email" class="bg-gray-200 mb-2 shadow-none dark:bg-gray-800" style="border: 1px solid #d3d5d8 !important;">
            <textarea class="button soft-warning small bg-gray-200 mb-2 shadow-none dark:bg-gray-800" name="message" placeholder="Write your message" ></textarea> 
            
            <button type="submit" id="hex"  class="bg-gradient-to-br from-pink-500 py-3 rounded-md text-white text-xl to-red-400 w-full">Send</button>
            
        </form>
    </div>
</div>
